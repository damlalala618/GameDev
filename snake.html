<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake â€” Advanced</title>
    <style>
      :root {
        --bg: #0e0f12;
        --grid: #1a1d24;
        --snake: #15ff00;
        --head: #22ff22;
        --food: #ff0000;
        --obstacle: #ffaa00;
        --text: #e9eef3;
        --accent: #2f84ff;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1000px 600px at 50% -20%,
          #141823 0%,
          #0e0f12 60%
        );
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
          sans-serif;
      }
      .wrap {
        width: min(92vw, 520px);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      h1 {
        font-size: clamp(16px, 3vw, 18px);
        margin: 0;
        letter-spacing: 0.06em;
        opacity: 0.9;
      }
      #score,
      #best {
        font-variant-numeric: tabular-nums;
        padding: 0.25rem 0.6rem;
        border: 1px solid #2a2f3a;
        border-radius: 8px;
        background: #12151c;
        margin-left: 6px;
      }
      canvas {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 5px;
        background: linear-gradient(
              90deg,
              transparent 0 calc(100% - 1px),
              var(--grid) 0
            )
            0 0 / calc(100% / 20) 100%,
          linear-gradient(0deg, transparent 0 calc(100% - 1px), var(--grid) 0) 0
            0 / 100% calc(100% / 20),
          #0d1117;
        outline: 2px solid var(--obstacle);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45), inset 0 0 0 1px #1b202b;
        display: block;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      button {
        flex: 1 1 auto;
        padding: 0.6rem 0.9rem;
        border-radius: 10px;
        border: 1px solid #2a2f3a;
        background: #141925;
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.02em;
      }
      button.primary {
        background: linear-gradient(180deg, #1d2a45, #16243f);
        border-color: #2c3a5b;
      }
      button:hover {
        border-color: #3a4252;
      }
      .dpad {
        display: grid;
        grid-template: auto auto auto / auto auto auto;
        gap: 6px;
        margin-top: 10px;
        width: 220px;
        margin-inline: auto;
      }
      .dpad > button {
        width: 100%;
      }
      .hint {
        margin-top: 6px;
        font-size: 12px;
        opacity: 0.75;
        text-align: center;
      }
      @media (min-width: 640px) {
        .dpad {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Snake++</h1>
        <div>
          <span id="score">Score: <strong id="scoreVal">0</strong></span>
          <span id="best">Best: <strong id="bestVal">0</strong></span>
        </div>
      </header>
      <canvas id="board" width="600" height="600"></canvas>
      <div class="controls">
        <button id="startBtn" class="primary">Start / Pause</button>
        <button id="restartBtn">Restart</button>
      </div>
      <div class="dpad">
        <div></div>
        <button data-dir="up"></button>
        <div></div>
        <button data-dir="left"></button>
        <div></div>
        <button data-dir="right"></button>
        <div></div>
        <button data-dir="down"></button>
        <div></div>
      </div>
      <p class="hint">
        Controls: Arrow keys or WASD. On touch, swipe or use the arrow buttons.
      </p>
    </div>
  
  </body>
</html>
